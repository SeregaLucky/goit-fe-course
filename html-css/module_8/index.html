<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work 8</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
</head>

<body>

    <section class="first">
        <div class="container">
            <header class="header">
                <h1 class="logo"><a href="#" class="logo-link">URLAUBSGLÜCK</a></h1>
                <div class="first-inside">
                    <a href="#" class="first-ins_link">Log in</a>
                    <a href="#" class="first-ins_link">Sign up</a>
                </div>
            </header>

            <div class="first-center">
                <h1 class="logo-mobile"><a href="#" class="logo-link">URLAUBSGLÜCK</a></h1>
                <h2 class="first-headline">Share your holiday dreams</h2>
                <p class="first-text">And find the perfect partner to fullfill it</p>
                <a href="#" class="first-cent_link">Find your holiday partner</a>
            </div>
        </div>
    </section>



    <section class="meet">
        <div class="container">
            <h2 class="meet-headline">Meet a partner for your best holiday</h2>
            <ul class="meet-list">
                <li class="meet-item">
                    <figure>
                        <div class="meet-photo meet-photo-1">
                            <img src="img/photo1.jpg" alt="" class="meet-img" width="122" height="122">
                            <span class="meet-for-img bg1 sprite-icon1"></span>
                        </div>
                        <figcaption>
                            <h3 class="meet-headline3">Bradley Hunter</h3>
                            <p class="meet-text">Based in Chicago. I love playing tennis and loud music.</p>
                        </figcaption>
                    </figure>
                </li>

                <li class="meet-item">
                    <figure>
                        <div class="meet-photo bg meet-photo-2">
                            <img src="img/photo2.jpg" alt="" class="meet-img" width="122" height="122">
                            <span class="meet-for-img bg2 sprite-icon2"></span>
                        </div>
                        <figcaption>
                            <h3 class="meet-headline3">Heather Walker</h3>
                            <p class="meet-text">I'm a happy person that loves cats and climbing on mountains.</p>
                        </figcaption>
                    </figure>
                </li>

                <li class="meet-item">
                    <figure>
                        <div class="meet-photo meet-photo-3">
                            <img src="img/photo3.jpg" alt="" class="meet-img" width="122" height="122">
                            <span class="meet-for-img bg3 sprite-icon3"></span>
                        </div>
                        <figcaption>
                            <h3 class="meet-headline3">Lucas Marsha</h3>
                            <p class="meet-text">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.</p>
                        </figcaption>
                    </figure>
                </li>

                <li class="meet-item">
                    <figure>
                        <div class="meet-photo meet-photo-4">
                            <img src="img/photo4.jpg" alt="" class="meet-img" width="122" height="122">
                            <span class="meet-for-img bg4 sprite-icon4"></span>
                        </div>
                        <figcaption>
                            <h3 class="meet-headline3">Lucas Marsha</h3>
                            <p class="meet-text">Based in Chicago. I love playing tennis and loud music.</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <button class="meet-more" type="button">See other partners</button>
        </div>
    </section>

</body>
</html>
