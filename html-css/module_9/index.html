<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work 9</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="header-center col-12">
                    <h1 class="logo">URLAUBSGLÜCK</h1>
                    <div class="header-inside">
                        <a href="#" class="header-ins_link">Log in</a>
                        <a href="#" class="header-ins_link">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <section class="first">
        <div class="container">
            <div class="first-center row">
                <div class="col-12 col-md-8">
                    <div class="logo-mobile"><a href="#" class="logo-link">URLAUBSGLÜCK</a></div>
                    <h2 class="first-headline">Share your holiday dreams</h2>
                    <p class="first-text">And find the perfect partner to fullfill it</p>
                    <a href="#" class="first-cent_link">Find your holiday partner</a>
                </div>
            </div>
        </div>
    </section>



    <section class="meet">
        <div class="container">
            <h2 class="meet-headline">Meet a partner for your best holiday</h2>

            <ul class="meet-list row">
                <li class="meet-item col-12 col-md-6 col-lg-3">
                    <figure class="meet-item__figure">
                        <div class="meet-photo sprite-icon1 bg1">
                            <img src="img/photo1.jpg" alt="" class="meet-img" width="122" height="122">
                        </div>
                        <figcaption>
                            <h3 class="meet-headline3">Bradley Hunter</h3>
                            <p class="meet-text">Based in Chicago. I love playing tennis and loud music.</p>
                        </figcaption>
                    </figure>
                </li>

                <li class="meet-item col-12 col-md-6 col-lg-3">
                    <figure class="meet-item__figure">
                        <div class="meet-photo sprite-icon2 bg2">
                            <img src="img/photo2.jpg" alt="" class="meet-img" width="122" height="122">
                        </div>
                        <figcaption>
                            <h3 class="meet-headline3">Heather Walker</h3>
                            <p class="meet-text">I'm a happy person that loves cats and climbing on mountains.</p>
                        </figcaption>
                    </figure>
                </li>

                <li class="meet-item col-12 col-md-6 col-lg-3">
                    <figure class="meet-item__figure">
                        <div class="meet-photo sprite-icon3 bg3">
                            <img src="img/photo3.jpg" alt="" class="meet-img" width="122" height="122">
                        </div>
                        <figcaption>
                            <h3 class="meet-headline3">Lucas Marsha</h3>
                            <p class="meet-text">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.</p>
                        </figcaption>
                    </figure>
                </li>

                <li class="meet-item col-12 col-md-6 col-lg-3">
                    <figure class="meet-item__figure">
                        <div class="meet-photo sprite-icon4 bg4">
                            <img src="img/photo4.jpg" alt="" class="meet-img" width="122" height="122">
                        </div>
                        <figcaption>
                            <h3 class="meet-headline3">Lucas Marsha</h3>
                            <p class="meet-text">Based in Chicago. I love playing tennis and loud music.</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <button class="meet-more" type="button">See other partners</button>
        </div>
    </section>


</body>
</html>
